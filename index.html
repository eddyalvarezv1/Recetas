<!DOCTYPE HTML>
<html lang="es">
  <head>
   <meta charset="UTF-8"/>
   <title>mi receta</title>
   <meta name="description" content="Esta página te mostrará recetas con estos ingredientes"/>
   <meta name="robots" content="index, follow"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="stylesheet" href="./style.css"/>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="layout">
      <header class="cabecera">
        <section class="cabecera__logo">
          <figure>
            <img src="https://peru.info/Portals/0/Images/Licenciatario/Imagenes/logo_marca_l.png" alt="logo de layout"/>
          </figure>
        </section>
        <nav class="cabecera__nav">
          <ul>
            <li>Home</li>
            <li>Platos</li>
            <li>Instrucciones</li>
            <li>Blog</li>
          </ul>
        </nav>
      </header>
      <main class="cuerpo">
        <section class="cuerpo__contenido">
          <main class="ceviche">
            <div class="tarjeta">
                <div class="tarjeta__contenido">
                <p class="tarjeta__titulo">Ceviche</p>
                <figure class="tarjeta__imagen">
                  <img src="https://portaldeturismo.pe/wp-content/uploads/2020/07/CEVICHE.jpeg" alt="foto del ceviche"/>
                </figure>
                <p class="tarjeta__parrafo">Es mi comida favorita. Todos los domingos </br>comemos ceviche en el almuerzo y lo </br>acompañamos de un vaso de chicha morada.</p>
              </div>
            </div>
          </main>
        </section>
        <section class="cuerpo__articulos">
          <section>
            <figure>
              <img src="https://portaldeturismo.pe/wp-content/uploads/2020/07/CEVICHE.jpeg" alt="ceviche"/>
            </figure>
          </section>
          <section>
            <figure>
              <img src="http://httpsamc-a.akamaihd.net/3864268799001/3864268799001_4080716782001_1304-CocinaPeruana-AjiGallina.jpg?pubId=3864268799001&videoId=4053081940001" alt="aji de gallina"/>
            </figure>
          </section>
          <section>
            <figure>
              <img src="https://www.comida-peruana.com/base/stock/Recipe/103-image/103-image_web.jpg" alt="rocoto relleno"/>
            </figure>
          </section>
          <section>
            <figure>
              <img src="https://cocinaperuana.espaciolatino.com/recetas-tipicas/img600/causa-verduras.jpg" alt="causa limeña"/>
            </figure>
          </section>
        </section>
      </main>
      <footer class="pie-de-pagina">
        <section class="pie-de-pagina__contacto">
          <p>Hecho en Perú</p>
        </section>
        <section class="pie-de-pagina__creditos">
          <p>Eddy Alvarez</p>
        </section>
      </footer>
    </main>
  </body>
